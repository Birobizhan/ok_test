version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: stats_db_container
    restart: always

    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stats_db

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d stats_db"]
      interval: 5s
      timeout: 5s
      retries: 5


  api:
    build: .
    container_name: audience_api_container
    restart: always

    # API доступен по адресу http://localhost:80
    ports:
      - "80:80"

    # Установка переменных окружения для API
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/stats_db

    # API ждет готовности БД (healthcheck)
    depends_on:
      db:
        condition: service_healthy

  init-db:
    build: .
    container_name: init_db_container
    restart: "no"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/stats_db
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    command: python -m app.init_db

volumes:
  postgres_data:
